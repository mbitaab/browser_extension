<!DOCTYPE html>
<html lang="en" style="min-width:600px;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Safety Check</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .status-container {
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    padding: 20px;
    text-align: center;
    align-items: center;
  }
  .status-icon {
    height: 50px;
    width: 50px;
    margin-bottom: 10px;
  }
  .safe {
    color: #28a745;
    align-items: center;
    justify-content: center;
    height: 100px;
  }
  .safe .status-icon {
    background-image: url("images/accept.png");
    background-size: cover;
    background-position: center;
    width: 60px;
    height: 60px;
  }
  .status-text {
    margin-bottom: 20px;
    font-size: 16px;
  }

  .unsafe {
    color: #de0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    
  }

  .satisfaction-query {
    font-size: 14px;
    margin-bottom: 10px;
  }
  .button {
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 14px;
  }
  .yes-button {
    background-color: #28a745;
    color: white;
  }
  .not-sure-button {
    background-color: #ffc107;
    color: black;
  }
  .no-button {
    background-color: #ff0707;
    color: black;
  }
</style>
</head>
<body>

<div class="status-container">
  <div class="safe" style="display:none">
    <div class="status-icon"></div>
    <div class="status-text">Safe - No suspicious content were found on this webpage</div>
  </div>

  <div class="unsafe" style="display:none">
    <div class="status-icon"></div>
    <div class="status-text">Unsafe - Suspicious content were found on this webpage</div>
  </div>

  <div class="information">
    <h4 id="tab-url"></h4>
    <div id="info"></div>
  </div>

  <div class="satisfaction-query" style="margin-top: 15px;">Are you satisfied with this safety check?</div>
  <button id="yes" class="button yes-button">Yes</button>
  <button id="no" class="button not-sure-button">Not Sure</button>
  <button id="ns" class="button no-button">No</button>
</div>

<script src="popup.js"></script>

</body>
</html>
